<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <title>نمایش محصولات موبایل</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            direction: rtl;
            background: #121212;
            color: #e0e0e0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #42a5f5;
            font-weight: 700;
            font-size: 2.2em;
        }

        .controls {
            max-width: 950px;
            margin: 0 auto 25px auto;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            justify-content: center;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        }

        .controls input,
        .controls button {
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #42a5f5;
            background: #121212;
            color: #e0e0e0;
            font-size: 0.9em;
            cursor: pointer;
            transition: 0.2s;
        }

        .controls button {
            background: #42a5f5;
            color: #fff;
            border: none;
            font-weight: 600;
        }

        .controls button:hover {
            background: #2196f3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #1e1e1e;
            border-radius: 12px;
            overflow: hidden;
            margin-top: 20px;
        }

        th,
        td {
            padding: 10px 12px;
            border-bottom: 1px solid #333;
            text-align: right;
            font-size: 0.9em;
        }

        th {
            background: #42a5f5;
            color: #fff;
            cursor: pointer;
            font-weight: 600;
        }

        tr:hover {
            background: #2a2a2a;
        }

        .star {
            cursor: pointer;
            font-size: 1.2em;
            color: #aaa;
        }

        .star.active {
            color: gold;
        }

        .pagination {
            margin-top: 15px;
            text-align: center;
        }

        .pagination button {
            margin: 0 5px;
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: #42a5f5;
            color: #fff;
            transition: 0.2s;
        }

        .pagination button:hover {
            background: #2196f3;
        }

        .page-jump {
            margin-top: 12px;
            text-align: center;
        }

        .page-jump input {
            width: 60px;
            padding: 6px;
            text-align: center;
            border-radius: 6px;
            border: 1px solid #42a5f5;
            background: #121212;
            color: #e0e0e0;
        }

        .stats {
            margin-top: 15px;
            text-align: center;
            color: #90caf9;
            font-size: 0.95em;
            font-weight: 600;
        }

        /* پاپ‌آپ فیلتر */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 3000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 12px;
            width: 300px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        .modal-content h3 {
            margin-bottom: 15px;
            color: #42a5f5;
        }

        .modal-content input {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #42a5f5;
            background: #121212;
            color: #e0e0e0;
            text-align: center;
        }

        .modal-content button {
            margin-top: 10px;
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            background: #42a5f5;
            color: #fff;
            cursor: pointer;
            transition: 0.2s;
        }

        .modal-content button:hover {
            background: #2196f3;
        }

        /* پاپ‌آپ علاقه‌مندی */
        #favModal {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 380px;
            height: 100%;
            background: #1e1e1e;
            border-left: 2px solid #42a5f5;
            padding: 20px;
            overflow-y: auto;
            z-index: 2500;
        }

        #favModal h2 {
            margin-bottom: 15px;
            color: #42a5f5;
        }

        #favModal button {
            background: #42a5f5;
            border: none;
            color: #fff;
            padding: 6px 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>📱 نمایش محصولات موبایل</h1>

    <div class="controls">
        <input type="file" id="fileInput" accept=".csv,.xlsx,.xls" />
        <input type="text" id="searchInput" placeholder="جستجوی سریع..." />
        <button id="filterBtn">اعمال فیلتر</button>
        <button id="refreshBtn">رفرش تغییرات</button>
        <button id="downloadBtn">دانلود JSON</button>
        <button id="favBtn">⭐ علاقه‌مندی‌ها</button>
    </div>

    <table id="productTable">
        <thead>
            <tr id="headerRow"></tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="pagination">
        <button id="prevPage">قبلی</button>
        <span id="pageInfo"></span>
        <button id="nextPage">بعدی</button>
    </div>

    <div class="page-jump">
        <label>برو به صفحه: <input type="number" id="pageInput" min="1" /></label>
        <button id="goPage">برو</button>
    </div>

    <div class="stats" id="statsInfo"></div>

    <!-- پاپ‌آپ فیلتر -->
    <div id="filterModal" class="modal">
        <div class="modal-content">
            <h3>فیلتر قیمت</h3>
            <input type="number" id="minPrice" placeholder="حداقل قیمت" />
            <input type="number" id="maxPrice" placeholder="حداکثر قیمت" />
            <button id="applyPriceFilter">اعمال</button>
            <button id="closeFilter">بستن</button>
        </div>
    </div>

    <!-- پاپ‌آپ علاقه‌مندی -->
    <div id="favModal">
        <button id="closeFav">بستن</button>
        <h2>⭐ محصولات علاقه‌مندی</h2>
        <table>
            <thead>
                <tr id="favHeader"></tr>
            </thead>
            <tbody id="favBody"></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script>
        const tbody = document.querySelector("#productTable tbody");
        const headerRow = document.getElementById('headerRow');
        const searchInput = document.getElementById('searchInput');
        const statsInfo = document.getElementById('statsInfo');
        const filterModal = document.getElementById('filterModal');
        let allData = [];
        let originalData = [];
        let columns = [];

        let currentPage = 1;
        const rowsPerPage = 10;

        let favorites = [];

        function renderTable(data) {
            tbody.innerHTML = '';
            let start = (currentPage - 1) * rowsPerPage;
            let end = start + rowsPerPage;
            let pageData = data.slice(start, end);
            pageData.forEach(row => renderRow(row));

            document.getElementById('pageInfo').textContent =
                `صفحه ${currentPage} از ${Math.ceil(data.length / rowsPerPage)}`;

            updateStats(pageData);
        }

        function renderRow(row) {
            const tr = document.createElement('tr');

            const tdStar = document.createElement('td');
            const star = document.createElement('span');
            star.className = 'star';
            star.innerHTML = favorites.includes(row) ? '★' : '☆';
            if (favorites.includes(row)) star.classList.add('active');
            star.addEventListener('click', () => toggleFavorite(row, star));
            tdStar.appendChild(star);
            tr.appendChild(tdStar);

            columns.forEach((col, i) => {
                const td = document.createElement('td');
                td.textContent = row[i] || '';
                tr.appendChild(td);
            });
            tbody.appendChild(tr);
        }

        function toggleFavorite(row, starEl) {
            if (favorites.includes(row)) {
                favorites = favorites.filter(f => f !== row);
                starEl.textContent = '☆';
                starEl.classList.remove('active');
            } else {
                favorites.push(row);
                starEl.textContent = '★';
                starEl.classList.add('active');
            }
            renderFavorites();
        }

        function renderFavorites() {
            const favHeader = document.getElementById('favHeader');
            const favBody = document.getElementById('favBody');
            favHeader.innerHTML = '';
            favBody.innerHTML = '';
            favHeader.innerHTML = `<th>⭐</th>` + columns.map(c => `<th>${c}</th>`).join('');
            favorites.forEach(row => {
                const tr = document.createElement('tr');
                const tdStar = document.createElement('td');
                tdStar.textContent = '★';
                tr.appendChild(tdStar);
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                favBody.appendChild(tr);
            });
        }

        document.getElementById('favBtn').addEventListener('click', () => {
            document.getElementById('favModal').style.display = 'block';
            renderFavorites();
        });
        document.getElementById('closeFav').addEventListener('click', () => {
            document.getElementById('favModal').style.display = 'none';
        });

        // باز کردن پاپ‌آپ فیلتر
        document.getElementById('filterBtn').addEventListener('click', () => {
            filterModal.style.display = 'flex';
        });
        document.getElementById('closeFilter').addEventListener('click', () => {
            filterModal.style.display = 'none';
        });

        // اعمال فیلتر قیمتی
        document.getElementById('applyPriceFilter').addEventListener('click', () => {
            const minPrice = parseInt(document.getElementById('minPrice').value) || 0;
            const maxPrice = parseInt(document.getElementById('maxPrice').value) || Infinity;

            if (!columns.includes("قیمت ریال")) {
                alert("ستون قیمت در داده‌ها موجود نیست");
                return;
            }

            const priceIndex = columns.indexOf("قیمت ریال");
            allData = originalData.filter(row => {
                let price = parseInt((row[priceIndex] || '0').toString().replace(/[^\d]/g, '')) || 0;
                return price >= minPrice && price <= maxPrice;
            });
            currentPage = 1;
            renderTable(allData);
            filterModal.style.display = 'none';
        });

        document.getElementById('fileInput').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function (e) {
                const data = e.target.result;
                const workbook = XLSX.read(data, { type: 'binary' });
                const wsname = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[wsname];
                const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                allData = jsonData.slice(1);
                originalData = [...allData];
                columns = jsonData[0];

                headerRow.innerHTML = `<th>⭐</th>`;
                columns.forEach(col => {
                    const th = document.createElement('th');
                    th.textContent = col;
                    headerRow.appendChild(th);
                });
                currentPage = 1;
                renderTable(allData);
            }
            reader.readAsBinaryString(file);
        });

        searchInput.addEventListener('input', () => {
            const term = searchInput.value.toLowerCase();
            const filtered = allData.filter(row =>
                row.some(cell => (cell || '').toString().toLowerCase().includes(term))
            );
            currentPage = 1;
            renderTable(filtered);
        });

        document.getElementById('prevPage').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderTable(allData);
            }
        });
        document.getElementById('nextPage').addEventListener('click', () => {
            if (currentPage < Math.ceil(allData.length / rowsPerPage)) {
                currentPage++;
                renderTable(allData);
            }
        });

        document.getElementById('goPage').addEventListener('click', () => {
            const inputPage = parseInt(document.getElementById('pageInput').value);
            const totalPages = Math.ceil(allData.length / rowsPerPage);
            if (inputPage >= 1 && inputPage <= totalPages) {
                currentPage = inputPage;
                renderTable(allData);
            }
        });

        function updateStats(pageData) {
            if (!columns.includes("قیمت ریال")) {
                statsInfo.textContent = '';
                return;
            }
            const priceIndex = columns.indexOf("قیمت ریال");
            let prices = pageData.map(r =>
                parseInt((r[priceIndex] || '0').toString().replace(/[^\d]/g, ''))
            ).filter(p => !isNaN(p));

            if (prices.length === 0) {
                statsInfo.textContent = '';
                return;
            }

            const min = Math.min(...prices);
            const max = Math.max(...prices);
            const avg = prices.reduce((a, b) => a + b, 0) / prices.length;

            statsInfo.textContent =
                `کمترین: ${min.toLocaleString()} | بیشترین: ${max.toLocaleString()} | میانگین: ${Math.round(avg).toLocaleString()}`;
        }
    </script>
</body>

</html>
